      <br>

<p>The idea of this project came to me as I experienced something that every being in this world will experience: heart break. Aside laying in the fetal position and crying, I found my solace in songs. Music has always been something special to me, more than just mere words over a beat. In songs, you find the poetry of people who have experienced life before the next generation has been conceived. Music to me is a connection to my past and my future. It connects me with people I may never know, but who I recognize because their sentiments match mine. The historical approach I take to music led me to want to understand black love as it was before my personal story of black love. If you study the lyrical content there shows a clear example of what is going on with the people; how we love and are loved. Not only in a romantic sense, but black music tells of the current socio-political effect on the black community.</p> <br> <p> As my study continues, I aim to bring stories of black love and relationships through the words of everyday people, understanding who and how they love and what songs have provided the soundtrack to their lives.</p></div>
